<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pdf Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="containerr">
        <form id="pdf-form">
            <div class="row">
                <div class="fixed">
                    <label for="pdfFile" class="col-form-label justify-content-start">Upload Pdf</label>
                </div>
                <div class="col ">
                    <input type="file" class="form-control-file" id="pdfFile"
                        style="width: 100%; border: 1px solid #555;" required>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="submit" class="btn btn-primary btn-sm" id="add-pdf" form="pdf-form"
                        disabled>Add</button>
                    &nbsp;
                    <button type="button" class="btn btn-primary btn-sm" id="refresh-pdf-data">Refresh</button>
                </div>
            </div>
        </form>
        <div class="row">
            <!-- Table -->
            <div class="col">
                <table class="table table-striped" id="pdf-table">
                    <thead>
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./jquery.fileDownload.js"></script>

</body>

</html>
